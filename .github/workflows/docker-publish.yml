name: Docker

on:
  push:
    branches: [ "main" ]
    tags: [ 'v*.*.*' ]
  pull_request:
    branches: [ "main" ]
  # workflow_run:
  #   workflows: ["PyLint"]
  #   types:
  #     - completed
  
env:
  REGISTRY: ghcr.io
  # github.repository as <account>/<repo>
  IMAGE_NAME: ${{ github.repository }}


jobs:
  build:
    runs-on: ubuntu-latest
    # only:
    #     paths:
    #       - **.{dockerfile,py,ps1,yml}
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set outputs
        id: vars
        run: echo "::set-output name=sha_short::$(git rev-parse --short HEAD)"

      - name: Set lower case owner name
        id: lowercase
        run: echo "::set-output name=registry_lc::$(REGISTRY,,)"
        env: 
          REGISTRY: ${{ env.REGISTRY }}
        # run: |
        #   echo "REGISTRY_LC=${REGISTRY,,}" >>${GITHUB_ENV}
        # env:
        #   REGISTRY: '${{ github.repository_owner }}'

      - name: Setup Docker buildx
        uses: docker/setup-buildx-action@79abd3f86f79a9d68a23c75a09a9a85889262adf

      # Login against a Docker registry except on PR
      - name: Log into registry ${{ env.REGISTRY }}
        # if: github.event_name != 'pull_request'
        if: github.event_name == 'pull_request'
        uses: docker/login-action@28218f9b04b4f3f62068d7b6ce6ca5b26e35336c
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Extract metadata (tags, labels) for Docker
      # https://github.com/docker/metadata-action
      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@98669ae865ea3cffbcbaa878cf57c20bbf1c6c38
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

      # Build and push Docker image with Buildx (don't push on PR)
      # https://github.com/docker/build-push-action
      - name: Build and push Docker image
        id: build-and-push
        uses: docker/build-push-action@ac9327eae2b366085ac7f6a2d02df8aa8ead720a
        with:
          context: .
          # push: ${{ github.event_name != 'pull_request' }}
          push: ${{ github.event_name == 'pull_request' }}
          # tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          tags: ${{ env.REGISTRY_LC }}/${{ env.IMAGE_NAME }}:${{ steps.vars.outputs.sha_short }}
          labels: ${{ steps.meta.outputs.labels }}
          file: solar-logger.dockerfile
